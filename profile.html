<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Crime Lords</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container glassmorphic">

    <div id="header-placeholder"></div>

    <section class="profile">
      <h2><i class="fa-solid fa-user"></i> Profile</h2>

      <div class="profile-box">
        <label>Player Name:</label>
        <input type="text" id="player-name" placeholder="Enter your name">
        <button onclick="saveName()">Save</button>
      </div>

      <div class="profile-box">
        <p><strong>Faction:</strong> <span id="faction-name">None</span></p>
        <p><strong>XP:</strong> <span id="xp">0</span></p>
        <p><strong>Cash:</strong> $<span id="cash">0</span></p>
      </div>

      <div class="profile-box">
        <p><strong>Health:</strong> <span id="health-val">0</span>/100</p>
        <div class="bar"><div class="bar-fill" id="health-bar"></div></div>

        <p><strong>Energy:</strong> <span id="energy-val">0</span>/100</p>
        <div class="bar"><div class="bar-fill energy" id="energy-bar"></div></div>
      </div>
    </section>

    <div id="navbar-placeholder"></div>
  </div>

  <script src="script.js"></script>

  <script>
    function loadProfile() {
      document.getElementById("player-name").value = localStorage.getItem("playerName") || "";
      document.getElementById("faction-name").textContent = localStorage.getItem("currentFaction") || "None";

      document.getElementById("xp").textContent = localStorage.getItem("xp") || "0";
      document.getElementById("cash").textContent = localStorage.getItem("cash") || "0";
      document.getElementById("health-val").textContent = localStorage.getItem("health") || "0";
      document.getElementById("energy-val").textContent = localStorage.getItem("energy") || "0";

      document.getElementById("health-bar").style.width = `${localStorage.getItem("health") || 0}%`;
      document.getElementById("energy-bar").style.width = `${localStorage.getItem("energy") || 0}%`;
    }

    function saveName() {
      const name = document.getElementById("player-name").value.trim();
      if (!name) return alert("Enter a valid name.");
      localStorage.setItem("playerName", name);
      alert("Name saved!");
    }

    loadProfile();

    // Load header and navbar
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });

    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>
</body>
</html>
