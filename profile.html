<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crime Lords - Profile</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-yH4FDDf34rKH0FJ4U95XMHqDw3Y+z3qK6cK2tN7FtcJcm1QVG9gsv+IbKd1H0WrsjQJ1NDu9YFaOcHv2jFf+3A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="glass-header">
      <a href="index.html" class="title-link">
        <h1><i class="fas fa-skull-crossbones"></i> Crime Lords</h1>
      </a>
      <p class="tagline">Your underground identity and stats</p>
    </header>

    <!-- Profile Panel -->
    <section class="glass-box profile-panel">
      <div class="profile-top">
        <img src="assets/images/avatar.png" alt="Player Avatar" class="avatar">
        <div class="info">
          <h2>ShadowWolf</h2>
          <p><i class="fas fa-star"></i> Level 12</p>
          <p><i class="fas fa-clock"></i> Member since: Jan 2025</p>
        </div>
      </div>

      <div class="stats-box">
        <p><i class="fas fa-dna"></i> XP: <strong>2400 / 3000</strong></p>
        <p><i class="fas fa-money-bill-wave"></i> Total Cash Earned: <strong>$28,700</strong></p>
        <p><i class="fas fa-fire"></i> Missions Completed: <strong>34</strong></p>
        <p><i class="fas fa-user-group"></i> Faction: <strong>Night Reapers</strong></p>
      </div>

      <div class="customize-box">
        <h3><i class="fas fa-paint-brush"></i> Customize</h3>
        <button class="glass-button"><i class="fas fa-user-pen"></i> Change Name</button>
        <button class="glass-button"><i class="fas fa-image"></i> Change Avatar</button>
        <button class="glass-button"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="glass-footer">
      <p>&copy; 2025 Crime Lords by Swarup</p>
    </footer>
  </div>
</body>
</html>
