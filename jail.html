<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jail - Crime Lords</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container glassmorphic">

    <!-- Header + Navbar -->
    <div id="header-placeholder"></div>

    <section class="jail-section">
      <h2><i class="fa-solid fa-gavel"></i> Jail</h2>

      <div id="jail-status" class="jail-box">
        <p id="jail-message">Checking your criminal status...</p>
      </div>

      <div class="jail-actions">
        <button onclick="simulateRandomArrest()">ðŸš“ Get into Trouble</button>
        <button onclick="bailOut()">ðŸ’° Bail Out ($250)</button>
        <button onclick="attemptEscape()">ðŸŽ² Attempt Escape</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    // Load header + nav
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        const currentPage = window.location.pathname.split("/").pop();
        document.querySelectorAll("#nav-bar a").forEach(link => {
          if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
          }
        });
      });

    // Surprise jail: 30 seconds
    const jailTime = 30000;

    function simulateRandomArrest() {
      const chance = Math.random();
      if (chance < 0.4) {
        const releaseTime = Date.now() + jailTime;
        localStorage.setItem("jailReleaseTime", releaseTime);
        checkJailStatus();
        alert("ðŸš¨ You've been arrested!");
      } else {
        alert("ðŸ˜Ž You slipped away undetected!");
      }
    }

    function bailOut() {
      const releaseTime = parseInt(localStorage.getItem("jailReleaseTime") || 0);
      if (!releaseTime || Date.now() >= releaseTime) {
        alert("You're already free.");
        return;
      }

      let cash = parseInt(localStorage.getItem("cash")) || 0;
      if (cash >= 250) {
        cash -= 250;
        localStorage.setItem("cash", cash);
        localStorage.removeItem("jailReleaseTime");
        updateStats();
        checkJailStatus();
        alert("ðŸ’¸ You bailed out!");
      } else {
        alert("Not enough cash to bail out.");
      }
    }

    function attemptEscape() {
      const releaseTime = parseInt(localStorage.getItem("jailReleaseTime") || 0);
      if (!releaseTime || Date.now() >= releaseTime) {
        alert("You're already free.");
        return;
      }

      const escapeChance = Math.random();
      if (escapeChance < 0.3) {
        localStorage.removeItem("jailReleaseTime");
        updateStats();
        checkJailStatus();
        alert("ðŸ•¶ï¸ You escaped successfully!");
      } else {
        alert("ðŸš« Escape failed! Guards are watching you.");
      }
    }

    function checkJailStatus() {
      const jailBox = document.getElementById("jail-message");
      const releaseTime = parseInt(localStorage.getItem("jailReleaseTime") || "0");

      if (!releaseTime || Date.now() >= releaseTime) {
        jailBox.innerHTML = "âœ… You're free. Live clean, or donâ€™t.";
        localStorage.removeItem("jailReleaseTime");
      } else {
        const remaining = Math.ceil((releaseTime - Date.now()) / 1000);
        jailBox.innerHTML = `ðŸš” You're in jail for <strong>${remaining}</strong> more seconds...`;
        setTimeout(checkJailStatus, 1000);
      }
    }

    checkJailStatus();
  </script>
</body>
</html>
