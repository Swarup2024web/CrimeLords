<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Missions - Crime Lords</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container glassmorphic">

    <!-- Header -->
    <div id="header-placeholder"></div>

    <section class="missions-section">
      <h2><i class="fa-solid fa-list-check"></i> Available Missions</h2>

      <div class="mission-list" id="missionList">
        <!-- JS Will Load Missions Here -->
      </div>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    // Load Header
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        const currentPage = window.location.pathname.split("/").pop();
        document.querySelectorAll("#nav-bar a").forEach(link => {
          if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
          }
        });
      });

    const missions = [
      {
        title: "Street Snatch",
        story: "Snatch a gold chain from a rival on the street.",
        energy: 10,
        rewardCash: 100,
        rewardXP: 20
      },
      {
        title: "Pickpocket Elite",
        story: "Lift a wallet from a cop at the train station.",
        energy: 15,
        rewardCash: 150,
        rewardXP: 30
      },
      {
        title: "Alley Fight",
        story: "Defeat two gang members in a back alley.",
        energy: 20,
        rewardCash: 200,
        rewardXP: 40
      },
      {
        title: "Carjack Escape",
        story: "Steal a getaway car under heavy watch.",
        energy: 25,
        rewardCash: 300,
        rewardXP: 60
      },
      {
        title: "Underground Deal",
        story: "Smuggle rare goods through the sewer system.",
        energy: 30,
        rewardCash: 400,
        rewardXP: 80
      }
    ];

    function loadMissions() {
      const list = document.getElementById("missionList");
      const completed = JSON.parse(localStorage.getItem("completedMissions") || "[]");

      missions.forEach((m, index) => {
        const isUnlocked = index === 0 || completed.includes(index - 1);
        const isCompleted = completed.includes(index);

        const div = document.createElement("div");
        div.className = "mission-card";
        if (!isUnlocked) div.classList.add("locked");

        div.innerHTML = `
          <h3>${m.title} ${isCompleted ? '<span class="badge done">âœ“ Completed</span>' : ''}</h3>
          <p>${m.story}</p>
          <p><strong>Energy:</strong> âš¡ ${m.energy} | ðŸ’µ $${m.rewardCash} | ðŸ’  ${m.rewardXP} XP</p>
          ${isUnlocked && !isCompleted ? `<button onclick="doMission(${index})">Start Mission</button>` : ''}
          ${!isUnlocked ? `<p class="locked-text"><i class="fa-solid fa-lock"></i> Locked. Complete previous mission.</p>` : ''}
        `;

        list.appendChild(div);
      });
    }

    function doMission(index) {
      const m = missions[index];
      const completed = JSON.parse(localStorage.getItem("completedMissions") || "[]");

      if (!useEnergy(m.energy)) return;

      addXP(m.rewardXP);
      addCash(m.rewardCash);
      completed.push(index);
      localStorage.setItem("completedMissions", JSON.stringify(completed));
      alert(`âœ… ${m.title} completed!\n+${m.rewardXP} XP\n+$${m.rewardCash}`);
      location.reload(); // refresh to unlock next
    }

    loadMissions();
  </script>
</body>
</html>
