<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crime Lords - Shop</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-yH4FDDf34rKH0FJ4U95XMHqDw3Y+z3qK6cK2tN7FtcJcm1QVG9gsv+IbKd1H0WrsjQJ1NDu9YFaOcHv2jFf+3A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="glass-header">
      <a href="index.html" class="title-link">
        <h1><i class="fas fa-skull-crossbones"></i> Crime Lords</h1>
      </a>
      <p class="tagline">Gear up. Rule harder. Welcome to the Black Market.</p>
    </header>

    <!-- Shop Items -->
    <section class="glass-box">
      <h2 style="margin-bottom: 20px;"><i class="fas fa-store"></i> Item Shop</h2>

      <div class="shop-grid">

        <!-- Item 1 -->
        <div class="shop-item">
          <i class="fas fa-gun fa-2x"></i>
          <h3>Silenced Pistol</h3>
          <p>+20 Attack</p>
          <span class="price">$1,200</span>
          <button class="glass-button">Buy</button>
        </div>

        <!-- Item 2 -->
        <div class="shop-item">
          <i class="fas fa-shield-alt fa-2x"></i>
          <h3>Kevlar Vest</h3>
          <p>+30 Defense</p>
          <span class="price">$1,500</span>
          <button class="glass-button">Buy</button>
        </div>

        <!-- Item 3 -->
        <div class="shop-item">
          <i class="fas fa-bolt fa-2x"></i>
          <h3>Energy Drink</h3>
          <p>+25 Energy</p>
          <span class="price">$400</span>
          <button class="glass-button">Buy</button>
        </div>

        <!-- Item 4 -->
        <div class="shop-item">
          <i class="fas fa-kit-medical fa-2x"></i>
          <h3>First Aid Kit</h3>
          <p>+50 Health</p>
          <span class="price">$600</span>
          <button class="glass-button">Buy</button>
        </div>

      </div>
    </section>

    <!-- Footer -->
    <footer class="glass-footer">
      <p>&copy; 2025 Crime Lords by Swarup</p>
    </footer>
  </div>
</body>
</html>
