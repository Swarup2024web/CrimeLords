<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Crime Lords</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container glassmorphic">

    <div id="header-placeholder"></div>

    <section class="shop">
      <h2><i class="fa-solid fa-store"></i> Shop</h2>

      <div class="shop-item">
        <p><strong>Health Pack (50 HP)</strong></p>
        <p>Price: $50</p>
        <button onclick="purchaseHealth()">Buy</button>
      </div>

      <div class="shop-item">
        <p><strong>Energy Drink (50 Energy)</strong></p>
        <p>Price: $30</p>
        <button onclick="purchaseEnergy()">Buy</button>
      </div>

      <div class="shop-item">
        <p><strong>Advanced Health Pack (100 HP)</strong></p>
        <p>Price: $100</p>
        <button onclick="purchaseAdvancedHealth()">Buy</button>
      </div>

      <div class="shop-item">
        <p><strong>Advanced Energy Drink (100 Energy)</strong></p>
        <p>Price: $60</p>
        <button onclick="purchaseAdvancedEnergy()">Buy</button>
      </div>

      <div class="stat-box">
        <p><strong>Your Cash:</strong> $<span id="cash">100</span></p>
      </div>
    </section>

    <div id="navbar-placeholder"></div>
  </div>

  <script src="script.js"></script>

  <script>
    function loadShop() {
      document.getElementById("cash").textContent = localStorage.getItem("cash") || "100";
    }

    function purchaseHealth() {
      let cash = parseInt(localStorage.getItem("cash") || "100");
      if (cash < 50) {
        alert("Not enough cash!");
        return;
      }
      localStorage.setItem("cash", cash - 50);
      let health = parseInt(localStorage.getItem("health") || "100");
      health = Math.min(100, health + 50);
      localStorage.setItem("health", health);
      alert("Health Pack purchased!");
      loadShop();
    }

    function purchaseEnergy() {
      let cash = parseInt(localStorage.getItem("cash") || "100");
      if (cash < 30) {
        alert("Not enough cash!");
        return;
      }
      localStorage.setItem("cash", cash - 30);
      let energy = parseInt(localStorage.getItem("energy") || "100");
      energy = Math.min(100, energy + 50);
      localStorage.setItem("energy", energy);
      alert("Energy Drink purchased!");
      loadShop();
    }

    function purchaseAdvancedHealth() {
      let cash = parseInt(localStorage.getItem("cash") || "100");
      if (cash < 100) {
        alert("Not enough cash!");
        return;
      }
      localStorage.setItem("cash", cash - 100);
      let health = parseInt(localStorage.getItem("health") || "100");
      health = Math.min(100, health + 100);
      localStorage.setItem("health", health);
      alert("Advanced Health Pack purchased!");
      loadShop();
    }

    function purchaseAdvancedEnergy() {
      let cash = parseInt(localStorage.getItem("cash") || "100");
      if (cash < 60) {
        alert("Not enough cash!");
        return;
      }
      localStorage.setItem("cash", cash - 60);
      let energy = parseInt(localStorage.getItem("energy") || "100");
      energy = Math.min(100, energy + 100);
      localStorage.setItem("energy", energy);
      alert("Advanced Energy Drink purchased!");
      loadShop();
    }

    loadShop();

    // Load header and navbar
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });

    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>
</body>
</html>
