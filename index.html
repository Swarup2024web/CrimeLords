<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crime Lords</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container glassmorphic">

    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Stats Section -->
    <section class="stats">
      <div class="stat"><i class="fa-solid fa-dna"></i> XP: <span id="xp">0</span></div>
      <div class="stat"><i class="fa-solid fa-sack-dollar"></i> Cash: $<span id="cash">100</span></div>

      <div class="stat stat-bar">
        <label><i class="fa-solid fa-heart-pulse"></i> Health: <span id="health-val">100</span>/100</label>
        <div class="bar"><div class="bar-fill" id="health-bar"></div></div>
      </div>

      <div class="stat stat-bar">
        <label><i class="fa-solid fa-bolt"></i> Energy: <span id="energy-val">100</span>/100</label>
        <div class="bar"><div class="bar-fill energy" id="energy-bar"></div></div>
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;

        // âœ… Highlight current page in navbar
        const currentPage = window.location.pathname.split("/").pop();
        const links = document.querySelectorAll("#nav-bar a");
        links.forEach(link => {
          if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
          }
        });
      });
  </script>
</body>
</html>
