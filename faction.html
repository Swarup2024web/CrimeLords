<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Factions - Crime Lords</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container glassmorphic">
    
    <div id="header-placeholder"></div>

    <section class="factions">
      <h2><i class="fa-solid fa-people-group"></i> Factions</h2>

      <div class="faction-box">
        <p><strong>Your Faction:</strong> <span id="current-faction">None</span></p>
      </div>

      <div class="faction-box">
        <h3>Create a New Faction</h3>
        <input type="text" id="new-faction-name" placeholder="Enter faction name">
        <button onclick="createFaction()">Create</button>
      </div>

      <div class="faction-box">
        <h3>Join an Existing Faction</h3>
        <select id="faction-list">
          <option value="" disabled selected>Select a faction</option>
        </select>
        <button onclick="joinFaction()">Join</button>
      </div>
    </section>

    <div id="navbar-placeholder"></div>
  </div>

  <script src="script.js"></script>

  <script>
    // Load saved data or create empty
    const factionList = JSON.parse(localStorage.getItem("factions")) || [];
    const factionSelect = document.getElementById("faction-list");
    const currentFaction = localStorage.getItem("currentFaction") || "None";
    document.getElementById("current-faction").textContent = currentFaction;

    function updateDropdown() {
      factionSelect.innerHTML = '<option value="" disabled selected>Select a faction</option>';
      factionList.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        factionSelect.appendChild(opt);
      });
    }

    function createFaction() {
      const name = document.getElementById("new-faction-name").value.trim();
      if (name === "") {
        alert("Please enter a valid faction name.");
        return;
      }
      if (factionList.includes(name)) {
        alert("That faction already exists.");
        return;
      }
      factionList.push(name);
      localStorage.setItem("factions", JSON.stringify(factionList));
      localStorage.setItem("currentFaction", name);
      document.getElementById("current-faction").textContent = name;
      updateDropdown();
      alert(`Faction "${name}" created and joined!`);
    }

    function joinFaction() {
      const selected = factionSelect.value;
      if (!selected) {
        alert("Please select a faction.");
        return;
      }
      localStorage.setItem("currentFaction", selected);
      document.getElementById("current-faction").textContent = selected;
      alert(`You joined "${selected}"`);
    }

    // Load dropdown on page ready
    updateDropdown();

    // Load header and navbar
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });

    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>
</body>
</html>
